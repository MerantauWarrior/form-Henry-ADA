<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Form</title>
  <meta name="keywords" content="text, test">
  <meta name="description" content="very long text description">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <script src="jquery-3.4.1.min.js"></script>
  <script src="custom.js"></script>
</head>
<body class="page-bg">

<div class="page-form">
  <form action="" method="get" class="ada-form">
    <div class="ada-form-steps">
      <a href="#" class="ada-form-step ada-form-step_active" title="Demographics">Demographics</a>
      <a href="#" class="ada-form-step" title="Medical History">Medical History</a>
      <a href="#" class="ada-form-step" title="Complete Check-in">Complete Check-in</a>
    </div>
    <div class="ada-form__section">
      <fieldset>
        <legend>Patient Information</legend>
        <div class="ada-form-row">
          <div class="ada-form-col">
            <label for="Title" class="label-ada">Title</label>
            <select name="Title" id="Title" class="select-ada">
              <option value=""></option>
              <option value="Mr.">Mr.</option>
              <option value="Mrs.">Mrs.</option>
              <option value="Ms.">Ms.</option>
              <option value="Dr.">Dr.</option>
              <option value="Rev.">Rev.</option>
            </select>
          </div>
          <div class="ada-form-col">
            <label for="First" class="label-ada">First</label>
            <input type="text" name="First" id="First" class="inp-ada">
          </div>
          <div class="ada-form-col">
            <label for="First" class="label-ada">MI</label>
            <input type="text" name="Middle" id="Middle" class="inp-ada">
          </div>
          <div class="ada-form-col">
            <label for="Last" class="label-ada">Last</label>
            <input type="text" name="Last" id="Last" class="inp-ada">
          </div>
          <div class="ada-form-col">
            <label for="NickName" class="label-ada">Nickname</label>
            <input type="text" name="NickName" id="NickName" class="inp-ada">
          </div>
        </div>
        <div class="ada-form-row">
          <div class="ada-form-col">
            <label for="Address1" class="label-ada">Address</label>
            <input type="text" name="Address1" id="Address1" class="inp-ada">
          </div>
          <div class="ada-form-col">
            <label for="City" class="label-ada">City</label>
            <input type="text" name="City" id="City" class="inp-ada">
          </div>
          <div class="ada-form-col">
            <label for="State" class="label-ada">State</label>
            <select name="State" id="State" class="select-ada">
              <option value="">
              </option>
              <option value="CA" selected="">CA
              </option>
              <option value="AK">AK
              </option>
              <option value="AL">AL
              </option>
              <option value="AR">AR
              </option>
              <option value="AZ">AZ
              </option>
              <option value="CO">CO
              </option>
              <option value="CT">CT
              </option>
              <option value="DC">DC
              </option>
              <option value="DE">DE
              </option>
              <option value="FL">FL
              </option>
              <option value="GA">GA
              </option>
              <option value="HI">HI
              </option>
              <option value="IA">IA
              </option>
              <option value="ID">ID
              </option>
              <option value="IL">IL
              </option>
              <option value="IN">IN
              </option>
              <option value="KS">KS
              </option>
              <option value="KY">KY
              </option>
              <option value="LA">LA
              </option>
              <option value="MA">MA
              </option>
              <option value="MD">MD
              </option>
              <option value="ME">ME
              </option>
              <option value="MI">MI
              </option>
              <option value="MN">MN
              </option>
              <option value="MO">MO
              </option>
              <option value="MS">MS
              </option>
              <option value="MT">MT
              </option>
              <option value="NC">NC
              </option>
              <option value="ND">ND
              </option>
              <option value="NE">NE
              </option>
              <option value="NH">NH
              </option>
              <option value="NJ">NJ
              </option>
              <option value="NM">NM
              </option>
              <option value="NV">NV
              </option>
              <option value="NY">NY
              </option>
              <option value="OH">OH
              </option>
              <option value="OK">OK
              </option>
              <option value="OR">OR
              </option>
              <option value="PA">PA
              </option>
              <option value="RI">RI
              </option>
              <option value="SC">SC
              </option>
              <option value="SD">SD
              </option>
              <option value="TN">TN
              </option>
              <option value="TX">TX
              </option>
              <option value="UT">UT
              </option>
              <option value="VA">VA
              </option>
              <option value="VI">VI
              </option>
              <option value="VT">VT
              </option>
              <option value="WA">WA
              </option>
              <option value="WI">WI
              </option>
              <option value="WV">WV
              </option>
              <option value="WY">WY
              </option>
            </select>
          </div>
          <div class="ada-form-col">
            <label for="ZipCode" class="label-ada">Zip</label>
            <input type="text" name="ZipCode" id="ZipCode" class="inp-ada">
          </div>
        </div>
        <div class="ada-form-row">
          <div class="ada-form-col">
            <label for="Home" class="label-ada">Home Phone</label>
            <input type="text" name="Home" id="Home" class="inp-ada">
          </div>
          <div class="ada-form-col">
            <label for="Cell" class="label-ada">Cell Phone</label>
            <input type="text" name="Cell" id="Cell" class="inp-ada">
          </div>
          <div class="ada-form-col">
            <label for="Work" class="label-ada">Work Phone</label>
            <input type="text" name="Work" id="Work" class="inp-ada">
          </div>
          <div class="ada-form-col">
            <label for="Other" class="label-ada">Other Phone</label>
            <input type="text" name="Other" id="Other" class="inp-ada">
          </div>
        </div>
        <div class="ada-form-row">
          <div class="ada-form-col">
            <label for="Email" class="label-ada">Email</label>
            <input type="text" name="Email" id="Email" class="inp-ada">
          </div>
          <div class="ada-form-col">
            <label for="PrefContact" class="label-ada">Preferred Contact Method</label>
            <select name="PrefContact" id="PrefContact" class="select-ada">
              <option value="">
              </option>
              <option value="Home Phone">Home Phone
              </option>
              <option value="Work Phone">Work Phone
              </option>
              <option value="Cell Phone">Cell Phone
              </option>
              <option value="Other Phone">Other Phone
              </option>
              <option value="Text Message">Text Message
              </option>
              <option value="Email">Email
              </option>
            </select>
          </div>
        </div>
        <div class="ada-form-row">
          <div class="ada-form-col">
            <label for="SSN" class="label-ada">SSN</label>
            <input type="text" name="Email" id="SSN" class="inp-ada">
          </div>
          <div class="ada-form-col">
            <label for="Bday" class="label-ada">Birthday (mm/dd/yyyy)</label>
            <input type="text" name="Bday" id="Bday" class="inp-ada">
          </div>
          <div class="ada-form-col">
            <label for="MStatus" class="label-ada">Marital Status</label>
            <select name="MStatus" id="MStatus" class="select-ada">
              <option value="">
              </option>
              <option value="A">Annulled
              </option>
              <option value="D">Divorced
              </option>
              <option value="T">Domestic partner
              </option>
              <option value="I">Interlocutory
              </option>
              <option value="L">Legally Separated
              </option>
              <option value="M">Married
              </option>
              <option value="S">Never Married
              </option>
              <option value="P">Polygamous
              </option>
              <option value="W">Widowed
              </option>
            </select>
          </div>
          <div class="ada-form-col">
            <label for="Email" class="label-ada">Sex</label>
            <div class="radioboxes-ada">
              <label class="radiobox-ada">
                <input type="radio" name="sex" value="M">
                Male
              </label>
              <label class="radiobox-ada">
                <input type="radio" name="sex" value="F">
                Female
              </label>
            </div>
          </div>
        </div>
        <div class="ada-form-row">
          <div class="ada-form-col">
            <label for="Occupation" class="label-ada">Occupation</label>
            <input type="text" name="Occupation" id="Occupation" class="inp-ada">
          </div>
          <div class="ada-form-col">
            <label for="eSchool" class="label-ada">Employer / School Name</label>
            <input type="text" name="eSchool" id="eSchool" class="inp-ada">
          </div>
        </div>
        <div class="ada-form-row">
          <div class="ada-form-col">
            <label class="label-ada">Employment Status</label>
            <div class="checkboxes-ada">
              <label class="checkbox-ada">
                <input type="checkbox" name="employed" id="employed">Employed
              </label>
              <label class="checkbox-ada">
                <input type="checkbox" name="fulltime" id="fulltime">F/T Student
              </label>
              <label class="checkbox-ada">
                <input type="checkbox" name="parttime" id="parttime">P/T Student
              </label>
            </div>
          </div>
        </div>
        <div class="ada-form-row">
          <div class="ada-form-col">
            <label for="misc" class="label-ada">Other information, (Ex: Guardian name)</label>
            <input type="text" name="misc" id="misc" class="inp-ada">
          </div>
        </div>
        <div class="ada-form-row">
          <div class="ada-form-col">
            <div class="checkboxes-ada">
              <label class="checkbox-ada">
                <input type="checkbox" name="billcheck" id="billcheck">Billing address is different
              </label>
            </div>
          </div>
        </div>
        <div class="ada-form-row">
          <div class="ada-form-col">
            <button class="btn-control" type="button">Next</button>
          </div>
        </div>
      </fieldset>
    </div>
  </form>
</div>

</body>
</html>
